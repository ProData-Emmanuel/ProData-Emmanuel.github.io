<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Survey Form Built with HTML and CSS | Home
    </title>

    <style>
        /* Defining the styles for the body */
        body {
            background-color: #9e1b32;
            font-family: Verdana;
            text-align: center;
        }

        h1 {
             color: white;
        }

        /* Styling the Form */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 8px 6px 9px 6px #000000;
        }

        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        /* Styling form-control input, select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        /* Styling form-control Radio button and Checkboxes */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        .form-control input[type="tel"] {
            width: auto;
        }

        /* Styling Button */
        button {
            background-color: #9e1b32;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
            color: white;
        }

        button:hover {
            color: black;
        }

         /* Styling the link provided down the page */
        #robot-github {
            text-decoration: blink;
            color: black;
        }

        #author {
            color: black;
        }
    </style>
</head>

<body>
    <h1>Tech Proficiency Survey Form</h1>

    <!-- Create Form -->
    <form id="form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>

            <!-- Input Type Text -->
            <input type="text" id="name" name="Name" 
                   placeholder="Enter your name" required />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>

            <!-- Input Type Email-->
            <input type="email" id="email" name="Email" required 
                   placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>

            <!-- Input Type Text -->
            <input type="text" id="age" name="Age" 
                   placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="phone" id="label-phone">
                Phone Number
            </label>

            <!-- Input Type Text -->
            <input type="tel" id="phone" name="Phone" placeholder="Enter Your Phone Number">
        </div>

        <div class="form-control">
            <label for="country" id="label-country">
                Country of Residence
            </label>

            <!-- Dropdown options -->
            <select name="country" id="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="nigeria">Nigeria</option>
                <option value="united kingdom">United Kingdom</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>

            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                How likely are you to recommend learning tech to someone?
            </label>

            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio" id="recommed-1" 
                       name="recommed">Likely
                  </input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" 
                       name="recommed">Not Likely
                  </input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" 
                       name="recommed">Maybe
                  </input>
            </label>
        </div>


        <div class="form-control">
            <label>Languages and Tech Skills Known
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" value="C" id="inp-1" name="skills">C
                  </input>
              </label>
            <label for="inp-2">
                <input type="checkbox" value="C++" id="inp-2" name="skills">C++
                  </input>
            </label>
            <label for="inp-3">
                <input type="checkbox" value="C#" id="inp-3" name="skills">C#
                  </input>
            </label>
            <label for="inp-4">
                <input type="checkbox" value="Java" id="inp-4" name="skills">Java
                  </input>
            </label>
            <label for="inp-5">
                <input type="checkbox" value="Python" id="inp-5" name="skills">Python
                  </input>
            </label>
            <label for="inp-6">
                <input type="checkbox" value="JavaScript" id="inp-6" name="skills">JavaScript
                  </input>
            </label>
            <label for="inp-7">
                <input type="checkbox" value="react" id="inp-7" name="skills">React
                  </input>
            </label>
            <label for="inp-8">
                <input type="checkbox" value="angular" id="inp-8" name="skills">Angular
                  </input>
            </label>
            <label for="inp-9">
                <input type="checkbox" value="django" id="inp-9" name="skills">Django
                  </input>
            </label>
            <label for="inp-10">
                <input type="checkbox" value="Spring" id="inp-10" name="skills">Spring
                  </input>
            </label>
            <label for="inp-11">
                <input type="checkbox" value="Bootstrap" id="inp-11" name="skills">Bootstrap
                  </input>
            </label>
            <label for="inp-12">
                <input type="checkbox" value="SQL" id="inp-12" name="skills">SQL
                  </input>
            </label>
            <label for="inp-13">
                <input type="checkbox" value="Swift" id="inp-13" name="skills">Swift
                  </input>
            </label>
        </div>
        <!--  When the form is submitted, the server will receive the selected values under the key 'skills' -->


        <div class="form-control">
            <label for="comment">
                Do you have any comment?
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Write Here"></textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
